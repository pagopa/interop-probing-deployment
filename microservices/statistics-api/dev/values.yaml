name: "probing-statistics-api"

serviceAccount:
  roleArn: "arn:aws:iam::{{.Values.local.awsAccountId}}:role/probing-be-statistics-api-dev"

service:
  create: true
  portName: http
  containerPort: 3011
  targetGroupArn: "arn:aws:elasticloadbalancing:eu-south-1:774300547186:targetgroup/dev-statistics-api/4cfb310670e1cf72"
  targetType: "ip"
  ipAddressType: "ipv4"

configmap:

deployment:
  env:
    HOST: "0.0.0.0"
    PORT: "3011"
    GRAPH_PERFORMANCE_TOLERANCE: "2"
    GRAPH_FAILURE_TOLERANCE: "4"
    GRAPH_MAX_MONTHS: "3"
    CORS_ORIGIN_ALLOWED: "*"
  envFromConfigmaps:
  envFromSecrets:
